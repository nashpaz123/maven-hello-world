# https://github.com/nashpaz123/maven-hello-world

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: mvn clean --quiet
  workingDirectory: my-app/
  displayName: '1. clean'

- script: |
  workingDirectory: my-app/
    mvn package
    ls -l
  displayName: '2. package and check files'
